<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon Task Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container main-container">
        
        <div class="text-center">
            <h1><i class="fas fa-check-double" style="color: #764ba2;"></i> My Task Manager</h1>
        </div>

        <div class="custom-card">
            <h5 class="mb-3 text-muted">Nouvelle mission</h5>
            <form action="/ajouter" method="POST" class="row g-2">
                <div class="col-md-7">
                    <input type="text" name="titre" class="form-control" placeholder="Qu'avez-vous à faire ?" required>
                </div>
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-gradient w-100">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="custom-card">
            <h5 class="mb-4 text-muted">Mes tâches en cours</h5>
            
            <div class="list-group list-group-flush">
                {% for tache in taches %}
                    <div class="task-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="far fa-circle text-muted me-3"></i>
                            <div>
                                <span style="font-size: 1.1em;">{{ tache.titre }}</span>
                                {% if tache.date_echeance %}
                                    <div style="font-size: 0.85em; color: #888;">
                                        <i class="far fa-calendar-alt me-1"></i> {{ tache.date_echeance }}
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                        <span class="badge bg-{{ tache.urgence }} badge-custom">
                            {{ tache.statut }}
                        </span>
                    </div>
                {% else %}
                    <div class="text-center py-4 text-muted">
                        <i class="fas fa-mug-hot fa-2x mb-3" style="color: #ddd;"></i><br>
                        Aucune tâche... Profitez de votre café !
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="text-center text-muted mt-4" style="font-size: 0.8em;">
            brr brr patapim credits
        </div>
    </div>
</body>
</html>
