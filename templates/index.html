<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Gestionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager de l'Équipe</h1>

        <div class="card shadow">
            <div class="card-body">
                <form action="/ajouter" method="POST" class="row g-3 mb-4">
                    <div class="col-auto">
                        <input type="text" name="titre" class="form-control" placeholder="Nouvelle tâche..." required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Ajouter</button>
                    </div>
                </form>
                
                <ul class="list-group">
                    {% for tache in taches %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ tache.titre }}
                            <span class="badge bg-primary rounded-pill">{{ tache.statut }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
